<!-- Add Category Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header py-2">
        <h5 class="modal-title">Add Category</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="addCategoryForm" (ngSubmit)="submitAddCategory()">
          <div class="my-2">
            <label class="form-label">Category Name</label>
            <input formControlName="name" class="form-control" type="text" />
          </div>

          <div class="my-2">
            <label class="form-label">Image</label>
            <input class="form-control" type="file" (change)="onFileChange($event)" />
          </div>

          <div class="my-2">
            <label class="form-label">Active</label>
            <select formControlName="isActive" class="form-select">
              <option [value]="true">Active</option>
              <option [value]="false">Not Active</option>
            </select>
          </div>

          <div class="modal-footer py-2">
            <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header py-2">
        <h5 class="modal-title">Edit Category</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="editCategoryForm" (ngSubmit)="submitEditCategory()">
          <div class="my-2">
            <label class="form-label">Category Name</label>
            <input formControlName="name" class="form-control" type="text" />
          </div>

          <div class="my-2">
            <label class="form-label">Replace Image (optional)</label>
            <input class="form-control" type="file" (change)="onEditFileChange($event)" />
          </div>

          <div class="my-2">
            <label class="form-label">Active</label>
            <select formControlName="isActive" class="form-select">
              <option [value]="true">Active</option>
              <option [value]="false">Not Active</option>
            </select>
          </div>

          <div class="modal-footer py-2">
            <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<br />
<br />

<section>
  <div class="container-fluid category-wrapper">
    <!-- PAGE HEADER -->
    <div class="page-header d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="fw-bold mb-1">Categories</h2>
        <p class="text-muted">Manage your store categories</p>
      </div>

      <button class="btn-main" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
        Add Category
      </button>
    </div>

    <!-- FILTER BAR -->
    <div class="filter-card shadow-sm mb-4 p-3 rounded-4">
      <div class="row g-3 align-items-center">
        <div class="col-md-3">
          <input
            type="text"
            class="form-control search-input"
            placeholder="Search..."
            [(ngModel)]="searchValue"
          />
        </div>

        <div class="col-md-3">
          <button class="btn btn-outline-dark w-100 filter-btn" (click)="filterActive()">
            Active Only
          </button>
        </div>

        <div class="col-md-3">
          <button class="btn btn-outline-danger w-100 filter-btn" (click)="filterDeleted()">
            Not Active
          </button>
        </div>

        <div class="col-md-3">
          <button class="btn btn-outline-secondary w-100 filter-btn" (click)="showAll()">
            Show All
          </button>
        </div>
      </div>
    </div>

    <!-- GRID -->
    <div class="row g-4">
      @for (cat of filteredCategories |categoryPipe:searchValue; track cat._id) {
      <div class="col-lg-4 col-md-6">
        <div class="cat-card shadow-sm rounded-4 p-3" [class.cat-deleted]="cat.isActive === false">
          <div class="d-flex align-items-center mb-3">
            <img
              [src]="baseURI + '/uploads/category/' + cat.image"
              class="cat-img rounded-3 me-3"
            />
            <div>
              <h5 class="fw-semibold m-0">{{ cat.name }}</h5>

              @if(cat.isActive){
              <span class="badge bg-success mt-1">Active</span>
              } @else {
              <span class="badge bg-danger mt-1">Deleted</span>
              }
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-3">
            <button
              class="btn btn-sm btn-primary px-3"
              data-bs-toggle="modal"
              data-bs-target="#editCategoryModal"
              (click)="openEditCategory(cat)"
              [disabled]="cat.isActive === false"
            >
              <i class="bi bi-pencil"></i> Edit
            </button>

            <button
              class="btn btn-sm btn-danger px-3"
              (click)="deleteCategory(cat._id)"
              [disabled]="cat.isActive === false"
            >
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
